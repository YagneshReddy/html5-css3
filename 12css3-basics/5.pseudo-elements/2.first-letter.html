<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Lettter</title>
    <style>
        p.message::first-letter {
            color: #FF0000;
            font-size: xx-large;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>
        You can you ::first letter pseudo element to add special
        effects to the first letter of your text
    </p>
    <p class="message">
       It will only get applied here
    </p>
</body>
</html>
