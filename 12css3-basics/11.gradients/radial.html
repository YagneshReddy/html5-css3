<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style> 
        .box1 {
            height: 200px;
            width: 300px;
            background-color: red;
            background-image: radial-gradient(red 5%, green 15%, yellow 60%);
        }
        .box2 {
            height: 200px;
            width: 300px;
            background-color: red;
            background-image: repeating-radial-gradient(red 2%, green 5%, yellow 10%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
