<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
    <style>
        ::selection {
            color: white;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1>Select sometext on this page</h1>
    <p>This is paragraph</p>
    <div>This is some text inside div</div>
    <p>
        <strong>Note:</strong> Hey this is not supported in IE8
    </p>
</body>
</html>
