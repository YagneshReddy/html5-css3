<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            background-color: green;
            border: 1px solid black;
            margin: 1px;

        }
        div.first {opacity: 0.1; }
        div.second {opacity: 0.3; }
        div.third {opacity: 0.6; }
        div.fourth {opacity: 1.0; }
    </style>
</head>
<body>
    
        <div class="first">
            <h1>Opacity 0.1</h1>
        </div>
        <br>
        <div class="second">
            <h1>Opacity 0.3</h1>
        </div>
        <br>
        <div class="third">
            <h1>Opacity 0.6</h1>
        </div>
        <br>
        <div class="fourth">
            <h1>Opacity 1.0</h1>
        </div>
    
</body>
</html>
